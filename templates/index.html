<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Aplikasi Notepad</title>
    <!-- Menggunakan Bootstrap CDN untuk tampilan yang responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Aplikasi Notepad</h1>
        <form method="POST">
            <div class="mb-3">
                <textarea class="form-control" name="content" rows="10" placeholder="Tulis catatan di sini...">{{ content }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Simpan</button>
                <!-- Tombol untuk download file TXT -->
                <a href="{{ url_for('download') }}" class="btn btn-success">Download TXT</a>
            </div>
        </form>
    </div>
    <!-- Script JS Bootstrap (opsional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
