<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daftar Sesi Notepad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Daftar Sesi Notepad</h1>
    <a href="{{ url_for('new_session') }}" class="btn btn-primary mb-3">+ Tambah Sesi</a>
    {% if sessions %}
        <ul class="list-group">
        {% for s in sessions %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ s }}
                <a href="{{ url_for('edit_session', session_name=s) }}" class="btn btn-sm btn-outline-secondary">Buka</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Belum ada sesi catatan.</p>
    {% endif %}
</body>
</html>
