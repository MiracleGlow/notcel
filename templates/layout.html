<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sesi Notepad{% endblock %}</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0d6efd">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header class="app-header">
        <nav class="container d-flex justify-content-between align-items-center">
            <a href="{{ url_for('index') }}" class="navbar-brand text-decoration-none d-flex align-items-center">
                <i class="bi bi-journal-richtext me-2"></i>
                <span>Nocel</span>
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary">
                <i class="bi bi-house-door-fill"></i>
                <span class="d-none d-sm-inline ms-1">Home</span>
            </a>
        </nav>
    </header>

    <main class="app-main-content container">
        {% block content %}{% endblock %}
    </main>

    <footer class="app-footer">
        <div class="container">
            <p class="mb-0">&copy; 2025 MiracleGlow. Dibuat dengan Flask.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}


    <script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}");
    }
    </script>

</body>
</html>
