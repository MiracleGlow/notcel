<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buat Sesi Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Buat Sesi Baru</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="session_name" class="form-label">Nama Sesi</label>
            <input type="text" class="form-control" id="session_name" name="session_name" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Catatan</label>
            <textarea class="form-control" id="content" name="content" rows="10" placeholder="Tulis catatan di sini..."></textarea>
        </div>
        <div class="d-flex flex-column flex-sm-row gap-2">
            <button type="submit" class="btn btn-success flex-fill">
                <i class="bi bi-plus-circle me-1"></i>Buat Sesi
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary flex-fill">
                <i class="bi bi-arrow-left me-1"></i>Kembali
            </a>
        </div>
    </form>
</body>
</html>
