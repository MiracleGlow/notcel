<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buat Sesi Baru</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1 class="mb-4">Buat Sesi Baru</h1>

  <ul class="nav nav-tabs">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#manual">Tulis Catatan</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#upload">Upload File</button>
    </li>
  </ul>

  <div class="tab-content border border-top-0 p-3">
    <!-- Tab Tulis Catatan -->
    <div class="tab-pane fade show active" id="manual">
      <form method="POST">
        <input type="hidden" name="mode" value="manual">
        <div class="mb-3">
          <label class="form-label">Nama Sesi</label>
          <input type="text" class="form-control" name="session_name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Catatan</label>
          <textarea class="form-control" name="content" rows="8" placeholder="Tulis catatan di sini..."></textarea>
        </div>
        <button type="submit" class="btn btn-success">
          <i class="bi bi-plus-circle me-1"></i>Buat Sesi
        </button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">
          <i class="bi bi-arrow-left me-1"></i>Kembali
        </a>
      </form>
    </div>

    <!-- Tab Upload File -->
    <div class="tab-pane fade" id="upload">
      <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="mode" value="upload">
        <div class="mb-3">
          <label class="form-label">Nama Sesi</label>
          <input type="text" class="form-control" name="session_name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Pilih File</label>
          <input type="file" class="form-control" name="file" required>
          <label for="input">
        Pastikan ukuran file yang diupload tidak melebihi 4 MB
    </label>
        </div>
        <button type="submit" class="btn btn-success">
          <i class="bi bi-upload me-1"></i>Upload & Buat Sesi
        </button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">
          <i class="bi bi-arrow-left me-1"></i>Kembali
        </a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
