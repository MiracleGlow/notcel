<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buat Sesi Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Buat Sesi Baru</h1>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#manual">Tulis Catatan</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#upload">Upload File</button>
        </li>
    </ul>

    <div class="tab-content border border-top-0 p-3">
        <div class="tab-pane fade show active" id="manual">
            <form method="POST">
                <input type="hidden" name="mode" value="manual">
                <div class="mb-3">
                    <label class="form-label">Nama Sesi</label>
                    <input type="text" class="form-control" name="session_name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Catatan</label>
                    <textarea class="form-control" name="content" rows="8"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Buat Sesi</button>
            </form>
        </div>

        <div class="tab-pane fade" id="upload">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="mode" value="upload">
                <div class="mb-3">
                    <label class="form-label">Nama Sesi</label>
                    <input type="text" class="form-control" name="session_name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Pilih File</label>
                    <input type="file" class="form-control" name="file" required>
                </div>
                <button type="submit" class="btn btn-success">Upload & Buat Sesi</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
