<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sesi: {{ session_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Sesi: {{ session_name }}</h1>
    <form method="POST">
        <div class="mb-3">
            <textarea class="form-control" name="content" rows="10">{{ content }}</textarea>
        </div>
        <div class="d-flex flex-column flex-sm-row gap-2">
            <button type="submit" class="btn btn-primary flex-fill">
                <i class="bi bi-save me-1"></i>Simpan
            </button>
            <a href="{{ url_for('download', session_name=session_name) }}" class="btn btn-success flex-fill">
                <i class="bi bi-download me-1"></i>Download
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary flex-fill">
                <i class="bi bi-arrow-left me-1"></i>Kembali
            </a>
        </div>
    </form>
</body>
</html>
